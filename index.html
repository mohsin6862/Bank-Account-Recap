<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
  <header class="mt-8">
    <h1 class="text-5xl font-bold text-center text-white ">Welcome to <br> <span class="text-red-900">United Commercial Bank (UCB)!!!</span></h1>
  </header>

  <main>
    <section class="mt-5">
        <div class="lg:grid lg:grid-cols-3 w-3/4 mx-auto gap-5 ">
            <div class="bg-lime-400 p-8 rounded-xl sm:mb-10">

                <h1 class="text-4xl font-bold text-white text-center ">Deposit</h1>
                <h1 class="text-5xl font-bold text-white text-center ">$<span id="previous-deposit">00</span></h1>

            </div>
            <div class="bg-amber-400 p-8 rounded-xl sm:mb-10">

                <h1 class="text-4xl font-bold text-white text-center ">Withdraw</h1>
                <h1 class="text-5xl font-bold text-white text-center ">$<span id="previous-withdraw">00</span></h1>

            </div>
            <div class="bg-violet-400 p-8 rounded-xl sm:mb-10">

                <h1 class="text-4xl font-bold text-white text-center ">Balance</h1>
                <h1 class="text-5xl font-bold text-white text-center ">$<span id="previous-balance" >2000</span></h1>

            </div>
        </div>
    </section>

    <section class="mt-0">
        <div class=" lg:grid grid-cols-2 lg:w-3/4 mx-auto gap-5">
            <div class="bg-green-400 p-8 rounded-xl sm:m-10 sm:mb-10 m-10">

                <h1 class="text-4xl font-bold text-white  mb-5">Please Deposit</h1>
                <input id="new-deposit" class="block w-3/4 xxl:mx-auto mb-5 px-5 py-2 rounded-xl " type="text" placeholder="$ Amount you want to deposit">
                <button id="deposit-btn" class="bg-blue-600 px-6 py-2 text-white font-bold rounded-lg hover:bg-sky-900">Deposit</button>

            </div>
            <div class="bg-amber-600 p-8 rounded-xl sm:m-10 m-10">

                <h1 class="text-4xl font-bold text-white  mb-5">Please Withdraw</h1>
                <input id="new-withdraw" class="block w-3/4 xxl:mx-auto mb-5 px-3 py-2 rounded-xl " type="text" placeholder="$ Amount you want to withdraw">
                <button id="withdraw-btn" class="bg-blue-600 px-6 py-2 text-white font-bold rounded-lg hover:bg-sky-900">Withdraw</button>

            </div>
        </div>
    </section>
  </main>

<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>
</html>
